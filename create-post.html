<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="css/create-post.css">
    <link rel="stylesheet" href="css/header_style.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="https://cdn-icons-png.flaticon.com/512/7500/7500415.png" alt="Logo">
           
        </div>
        <div class="header-right">
            <button class="header-button" onclick="location.href='index.html'">Home</button>
        </div>
    </header>
    <div class="create-post-container">
        <h2>Create a Post</h2>
        <form id="createPostForm">
            <label for="post-description">Description:</label>
            <textarea id="post-description" placeholder="Enter your post description..." required></textarea><br>

            <label for="post-image">Upload an Image:</label>
            <input type="file" id="post-image" accept="image/*"><br>

            <button type="submit" class="submit-btn">Post</button>
        </form>
    </div>

    <script>
        document.getElementById("createPostForm").addEventListener("submit", function(e) {
            e.preventDefault();
            // Handle post creation logic (e.g., upload image, save description, etc.)
            alert("Post Created!");
        });
    </script>
</body>
</html>
