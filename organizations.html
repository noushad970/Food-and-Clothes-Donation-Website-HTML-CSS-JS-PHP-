     <h1>Organization Details</h1>

    <!-- Displaying the organization data -->
    <div id="organizationDetails">
        <p>Loading data...</p>
    </div>

    <script>
        // Function to fetch data from fetch_data.php
        fetch('php/show_organization.php')
            .then(response => response.json())
            .then(data => {
                // Get the element to display the data
                const orgDetailsDiv = document.getElementById('organizationDetails');

                if (data) {
                    // Structure the data into HTML
                    orgDetailsDiv.innerHTML = `
                        <table>
                            <tr>
                                <th>Organization Name</th>
                                <td>${data.orgName}</td>
                            </tr>
                            <tr>
                                <th>Description</th>
                                <td>${data.orgDescription}</td>
                            </tr>
                            <tr>
                                <th>Donation Type</th>
                                <td>${data.donationType}</td>
                            </tr>
                            <tr>
                                <th>Contact Number</th>
                                <td>${data.contactNumber}</td>
                            </tr>
                            <tr>
                                <th>Image</th>
                                <td><img src="${data.orgImage}" alt="Organization Image"></td>
                            </tr>
                        </table>
                    `;
                } else {
                    orgDetailsDiv.innerHTML = `<p>No data found for this user.</p>`;
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('organizationdetails').innerHTML = `<p>Error loading data.</p>`;
            });
    </script>
